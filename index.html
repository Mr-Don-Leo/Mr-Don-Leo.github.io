<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fed150; padding: 15px 20px;">
    <div class="container d-flex justify-content-between align-items-center" style="max-width: 100%;">
      <div class="d-flex align-items-center">
        <div class="logo" id="logo">
          <img src="assets/logo.jpeg" alt="Company Logo">
        </div>
        <span class="logo-text">Mr-Don-Leo</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="island-block-container">
    <div class="island-block">
      <h1 class="introduction-block-header">Hello World...</h1>
      <p>This is an introduction block styled to look like an island.</p>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
